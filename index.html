<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>liukun.site</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var url = window.location.href;
        url = url.replace("liukun.site", "111.229.246.149");
        document.write(
          '<iframe id="main" width="100%" style="position: absolute" height="100%" src="' +
            url +
            '" frameborder="0"></iframe>'
        );
        window.addEventListener("message", function (rs) {
          window.history.replaceState(
            null,
            null,
            rs.data.replace("111.229.246.149", "liukun.site")
          );
        });
      }
    </script>
  </body>
</html>
